name: Publish to Maven Central

on:
  workflow_dispatch:

concurrency:
  group: "publish"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Release to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUser: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALUSER }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_MAVENCENTRALPASSWORD }}
          ORG_GRADLE_PROJECT_mavenGpgSecretKey: ${{ secrets.ORG_GRADLE_PROJECT_MAVENGPGSECRETKEY }}
          ORG_GRADLE_PROJECT_mavenGpgKeyId: ${{ secrets.ORG_GRADLE_PROJECT_MAVENGPGKEYID }}
        run: ./gradlew release